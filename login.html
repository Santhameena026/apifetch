<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-warning">
  
  <div class="container mt-3">
    
     <form action="" id="form">
      <h2 >Login</h2>
      <div class="mb-3 mt-4 ">
        <label for="uname" style="font-size: 25px;">Username:</label>
            <input type="text" class="form-control" id="uname" placeholder="Enter username..." name="username">
      </div>
      
      
      <div class="mb-5 mt-5 ">
        <label for="pwd" style="font-size: 25px;">Password:</label>

        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
      </div>
      
      <div class="butt">
      <button type="submit" class="btn btn-primary mt-3 " style="width:120px;border-radius: 20px;background-color: brown;">Login</button>
     </div>
    </form>
  </div>
      <script>
        const login = document.querySelector(".container");
        login.addEventListener("submit",function(event){
          event.preventDefault();
          const username = document.getElementById("uname").value;
          const password = document.getElementById("pwd").value;
          if(username === "" || password === ""){
            alert("Please fill in all fields.");
          }
          else{
            alert("Login Successfully");
          }
        })
         
      </script>
</body>
</html>
